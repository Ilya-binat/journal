{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'style.css' %}"> <!--подключили иконку сайта-->

        <a class="navbar-brand m-0 p-0" href="">

    </nav>

  <main>
    {% block content %}
    {% endblock %}

  {% endblock %}

</html>
