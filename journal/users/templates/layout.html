{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>
    <header>
       <nav class="navbar w-100 border-bottom p-2">
  <div class="container-fluid justify-content-end">
    {% if user.is_authenticated %}
      <a href="{% url 'users:log_out' %}" class="btn btn-danger ms-2">Выйти</a>
    {% else %}
      <a href="{% url 'users:log_in' %}" class="btn btn-success ms-2">Войти</a>
      <a href="{% url 'users:register' %}" class="btn btn-info ms-2">Создать аккаунт</a>
    {% endif %}
  </div>
</nav>

    </header>
    <main>
        {% block content %}
        {% endblock %}

    </main>
    {% block script %}
    {% endblock %}
</body>

</html>
