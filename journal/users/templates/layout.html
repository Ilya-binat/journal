{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
</head>

<body>

  <header>
    <nav class="navbar w-100 border-bottom p-2">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- ЛОГО СЛЕВА -->
        <a class="navbar-brand m-0 p-0" href="{% url 'users:home' %}">
          <img src="{% static 'images/icon.png' %}" alt="icon" class="navbar-logo">
        </a>

        <!-- КНОПКИ СПРАВА -->
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <a href="{% url 'users:log_out' %}" class="btn nav-btn ms-3">Выйти</a>
          {% else %}
          <a href="{% url 'users:log_in' %}" class="btn nav-btn ms-3">Войти</a>
          <a href="{% url 'users:register' %}" class="btn nav-btn ms-3">Создать аккаунт</a>
          {% endif %}
        </div>

      </div>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  {% block script %}
  {% endblock %}

</body>

</html>
