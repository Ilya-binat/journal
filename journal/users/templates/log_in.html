
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href=“https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/css/bootstrap.min.css” rel=“stylesheet” >
    <script src=“https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/js/bootstrap.bundle.min.js”> </script>  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="" method="post" class="d-flex flex-column align-items-center p-4 border rounded"
        style="width: 400px; min-width: 300px;">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3 w-100">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="invalid-feedback d-block">
                {% for error in field.errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="form-check mb-3 w-100">
            <input type="checkbox" id="togglePassword" class="form-check-input">
            <label for="togglePassword" class="form-check-label">Показать пароль</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
</body>

</html>
