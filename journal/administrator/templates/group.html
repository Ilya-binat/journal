{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Группы</h2>
        <a href="{% url 'administrator:add_group' %}" class="btn btn-primary">
            <i class="bi bi-people me-2" ></i>
            Добавить группу
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Имя группы</th>
                    <th scope="col">Уровень группы</th>
                    <th scope="col">Тренер</th>
                    <th scope="col" class="text-center">Кол-во спортсменов</th>
                    <th scope="col" class="text-end">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    <td>{{ group.id }}</td>
                    <td>{{ group.group_name }}</td>
                    <td>{{ group.stage }}</td>
                    <td>Иванов И.И.</td>
                    <td class="text-center">12</td>
                    <td class="text-end">
                        <a href="{% url 'administrator:edit_group' group.pk %}" class="btn btn-sm btn-outline-secondary me-1">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
               {% endfor %}
            </tbody>

        </table>
    </div>

</div>
{% endblock %}
