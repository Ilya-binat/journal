{% extends 'base_layout.html' %}
{% load static %}

{% block content %}

<body class="d-flex justify-content-center" style="height: 100vh;">
    <form action="" method="post" class="p-4 border rounded" style="width: 600px; min-width: 300px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="coachSelect" class="form-label">Выберите тренера</label>
            <select class="form-select" id="coachSelect">
                <option selected disabled>Не выбрано</option>
                {% for coach in coaches %}
                <option value="{{coach.id}}">{{ coach.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="groupSelect" class="form-label">Выберите группу</label>
            <select class="form-select" id="groupSelect">
                <option selected disabled>Не выбрано</option>
                {% for group in all_groups %}
                <option value="{{group.id}}">{{ group.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="hallSelect" class="form-label">Выберите зал</label>
            <select class="form-select" id="hallSelect">
                <option selected disabled>Не выбрано</option>
                {% for hall in halls %}
                <option value="{{hall.id}}">{{ hall.hall_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="periodSelect" class="form-label">Выберите период</label>
            <select class="form-select" id="periodSelect">
                <option selected disabled>Не выбрано</option>
                {% for period in periods %}
                <option value="{{period.id}}">{{ period.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Выберите дни недели</label>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day-mon" value="1">
                <label class="form-check-label" for="day-mon">
                    Понедельник
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day-tue" value="2">
                <label class="form-check-label" for="day-tue">
                    Вторник
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day-wed" value="3">
                <label class="form-check-label" for="day-wed">
                    Среда
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day-thu" value="4">
                <label class="form-check-label" for="day-thu">
                    Четверг
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day-fri" value="5">
                <label class="form-check-label" for="day-fri">
                    Пятница
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day-sat" value="6">
                <label class="form-check-label" for="day-sat">
                    Суббота
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day-sun" value="7">
                <label class="form-check-label" for="day-sun">
                    Воскресенье
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="weekdaysSelect" class="form-label">Выберите время тренировки</label>
            <br>
            <input type="time" class="form-control-sm"> - <input type="time" class="form-control-sm">
        </div>
        <div class="d-flex justify-content-center gap-1">
            <button type="submit" class="btn btn-primary w-100">Создать</button>
            <a href="{% url 'administrator:schedule' %}" class="btn btn-secondary w-100">Отменить</a>
        </div>


        {% if form.non_field_errors %}
        <div class="text-danger mt-3">
            {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</body>
{% endblock %}
