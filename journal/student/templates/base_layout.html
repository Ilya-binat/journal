{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'style.css' %}"> <!--подключили иконку сайта-->
  <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">

    
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
         <a class="navbar-brand m-0 p-0 d-flex justify-content-center align-items-center" href="{% url 'users:home' %}">
          <img src="{% static 'images/icon.png' %}" alt="icon" class="navbar-logo">
        </a>

        <a href="{% url 'users:profile' %}">
            <i class="bi bi-person-circle me-2"></i> Профиль
        </a>

        <a href="#">
            <i class="bi bi-grid me-2"></i> Расписание
        </a>

         <a href="#">
            <i class="bi-trophy"></i> График соренований
        </a>

         <a href="#">
            <i class='bi-journal-check'></i> КПИ
        </a>

         <a href="#">
            <i class="bi-book-half"></i> Домашнее задание
        </a>

        <a href="#">
            <i class="bi bi-envelope me-2"></i> Сообщения
        </a>

        <a href="{% url 'users:log_out' %}">
            <i class="bi bi-box-arrow-right me-2"></i> Выйти
        </a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}
        <h2>Контент страницы</h2>
        <p>Здесь будет содержимое.</p>
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
